<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Providers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold my-4">Service Providers</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Service provider card -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md">
                <img class="h-64 w-full object-cover" src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4" alt="Service provider image">
                <div class="p-4">
                    <h2 class="text-xl font-bold">Service Provider Name</h2>
                    <p class="text-gray-700 my-2">Service Provided: <span class="text-gray-900 font-bold">Service Name</span></p>
                    <p class="text-gray-700 my-2">Location: <span class="text-gray-900 font-bold">City, State</span></p>
                    <p class="text-gray-700 my-2">Experience: <span class="text-gray-900 font-bold">X years</span></p>
                    <a href="#" class="text-indigo-600 hover:text-indigo-900 font-bold">View Profile</a>
                </div>
            </div>
            <!-- Service provider card (repeat for additional providers) -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md">
                <img class="h-64 w-full object-cover" src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4" alt="Service provider image">
                <div class="p-4">
                    <h2 class="text-xl font-bold">Service Provider Name</h2>
                    <p class="text-gray-700 my-2">Service Provided: <span class="text-gray-900 font-bold">Service Name</span></p>
                    <p class="text-gray-700 my-2">Location: <span class="text-gray-900 font-bold">City, State</span></p>
                    <p class="text-gray-700 my-2">Experience: <span class="text-gray-900 font-bold">X years</span></p>
                    <a href="#" class="text-indigo-600 hover:text-indigo-900 font-bold">View Profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

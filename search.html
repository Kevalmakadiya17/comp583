<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Search Bar with Tailwind CSS</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="relative">
            <input type="text" id="search-input" onkeyup="filterServices()" class="w-full p-2 pl-10 bg-white rounded-md shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search services...">
            <svg class="absolute top-3 left-3 w-6 h-6 text-gray-400" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <ul id="suggestion-list" class="hidden absolute w-full mt-1 bg-white rounded-md shadow-lg p-2">
                <!-- Your services suggestions will be populated here -->
            </ul>
        </div>
    </div>
    <script>
        const services = [
            "Service 1",
            "Service 2",
            "Service 3",
            "Service 4",
            "Service 5",
            "Service 6",
        ];

        const input = document.getElementById('search-input');
        const list = document.getElementById('suggestion-list');

        function filterServices() {
            const search = input.value.toLowerCase();
            const suggestions = services.filter(service => service.toLowerCase().includes(search));

            if (search.length > 0) {
                list.innerHTML = suggestions.map(service => `<li class="p-2 hover:bg-gray-200 cursor-pointer">${service}</li>`).join('');
                list.classList.remove('hidden');
            } else {
                list.classList.add('hidden');
            }
        }

        input.addEventListener('focus', () => {
            if (input.value.length > 0) {
                list.classList.remove('hidden');
            }
        });

        input.addEventListener('blur', () => {
            setTimeout(() => list.classList.add('hidden'), 200);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Service Cards with Tailwind CSS</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
            <!-- Replace the image URLs, titles, and links with your own data -->
            {% for i in range(1, 11) %}
            <a href="{{ 'page' + i|string + '.html' }}" class="bg-white rounded-md shadow-lg p-4 flex flex-col items-center">
                <img class="h-32 w-32 rounded-full object-cover" src="https://via.placeholder.com/150" alt="Service {{ i }} Photo">
                <h3 class="mt-4 text-xl font-semibold">Service {{ i }}</h3>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
